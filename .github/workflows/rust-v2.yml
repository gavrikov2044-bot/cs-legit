name: Build Externa Rust V2 (D3D11)

on:
  push:
    paths:
      - 'cheats/externa-rust-v2/**'
      - '.github/workflows/rust-v2.yml'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        target: x86_64-pc-windows-msvc
        
    - name: Build
      working-directory: cheats/externa-rust-v2
      run: cargo build --release
      
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: externa-cs2-v2-d3d11
        path: cheats/externa-rust-v2/target/release/externa-cs2-v2.exe

