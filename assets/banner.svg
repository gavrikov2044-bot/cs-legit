<svg width="1200" height="320" viewBox="0 0 1200 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1a2b4d"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>





    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>

    <filter id="noise" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.6" numOctaves="3" result="noise"/>
      <feDiffuseLighting in="noise" lighting-color="#333333" surfaceScale="2" result="light">
        <feDistantLight azimuth="45" elevation="60"/>
      </feDiffuseLighting>
      <feComposite in="light" in2="SourceGraphic" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>

  </defs>

  <rect width="1200" height="320" fill="url(#bg)" filter="url(#noise)"/>

  <text x="60" y="140"
        fill="#e5e7eb"
        font-size="64"
        font-family="Segoe UI, Inter, Arial, sans-serif"
        font-weight="700"
        filter="url(#shadow)">
    CS2 External Cheat
  </text>

  <!-- Crosshair icon directly embedded -->
  <g transform="translate(1070, 60) scale(2)" fill="none" stroke="#a0aec0" stroke-width="4">
    <line x1="0" y1="-20" x2="0" y2="-5"/>
    <line x1="0" y1="5" x2="0" y2="20"/>
    <line x1="-20" y1="0" x2="-5" y2="0"/>
    <line x1="5" y1="0" x2="20" y2="0"/>
  </g>

  <text x="60" y="190"
        fill="#94a3b8"
        font-size="26"
        font-family="Segoe UI, Inter, Arial, sans-serif">
    User-mode external • Smooth ESP • Clean architecture
  </text>

  <text x="60" y="235"
        fill="#64748b"
        font-size="20"
        font-family="Segoe UI, Inter, Arial, sans-serif">
    No injection • No drivers • Snapshot-based rendering
  </text>
</svg>